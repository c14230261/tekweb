<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" >
</head>


<body>

    <div class="bg-info text-white p-3 ">
        <h3>Kanban View</h3>
    </div>

    <div class="container-fluid">
        <div class="pt-1"> 
            <span> <label for="">Tugas</label> </span>
            
            <input type="text" class="form-control" id="tugas" >
        </div>
        <div class="mb-3">
            <div> <label for="">Status</label></div>
        
                <select name="Status" id="Status" class="form-control">
                    <option  id="Pending">Pending</option>
                    <option  id="Planning"> Planning</option>
                    <option  id="Design">Design</option>
                    <option  id="Development">Development</option>
                    <option  id="Testing"> Testing</option>
                    <option  id="Resolved">Resolved</option>
                </select>

          
            
        </div>

        <div class="pt-1">
            <button class="bg-primary text-white" id="generate" style="border: transparent; border-radius: 6px; padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 10px;">Tambah</button>
        </div>

    </div>

    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-md-2">
                <div class="card"> 
                    <div class="card-header bg-light text-back">
                        Pending
                    </div>

                    <div class="card-body">
                       
                    </div>
                </div>
            </div>

            
            <div class="col-md-2">
                <div class="card"> 
                    <div class="card-header bg-light text-back">
                        Planning
                    </div>

                    <div class="card-body">
                       
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card"> 
                    <div class="card-header bg-light text-back">
                        Design
                    </div>

                    <div class="card-body">
                       
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card"> 
                    <div class="card-header bg-light text-back">
                        Development
                    </div>

                    <div class="card-body">
                       
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card"> 
                    <div class="card-header bg-light text-back">
                        Testing
                    </div>

                    <div class="card-body">

                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card"> 

                    <div class="card-header bg-light text-back">
                        Resolved
                    </div>

                    <div class="card-body">
                        
                        
                        
                       
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>

    $(document).ready(function () {
   
    $('#generate').click(function () {
     
        let tugas = $('#tugas').val();
        let status = $('#Status').val();

        let newTask = '<div class="card-isi">' + tugas + '</div ></div >';

        if (status === 'Pending') {
            $('.col-md-2:contains("Pending") .card-body').append(newTask);
        } else if (status === 'Planning') {
            $('.col-md-2:contains("Planning") .card-body').append(newTask);
        } else if (status === 'Design') {
            $('.col-md-2:contains("Design") .card-body').append(newTask);
        } else if (status === 'Development') {
            $('.col-md-2:contains("Development") .card-body').append(newTask);
        } else if (status === 'Testing') {
            $('.col-md-2:contains("Testing") .card-body').append(newTask);
        } else if (status === 'Resolved') {
            $('.col-md-2:contains("Resolved") .card-body').append(newTask);
        }

        $('#tugas').val('');
    });

    $(document).on('dblclick', '.card-isi', function () {
                $(this).remove();
            });
});

    </script>

</body>
</html>
